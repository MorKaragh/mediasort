<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>media</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/bootstrap-theme.min.css" th:href="@{css/bootstrap-theme.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/photohost.css" th:href="@{css/photohost.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/select2.min.css" th:href="@{css/select2.min.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/mab-jquery-taginput.css" th:href="@{css/mab-jquery-taginput.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/jquery-ui.min.css" th:href="@{css/jquery-ui.min.css}" rel="stylesheet" media="screen"/>
</head>

<body hidden="true">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Внесение данных</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="record">Внесение</a></li>
                <li><a href="report">Отчет</a></li>
            </ul>
        </div>
    </nav>

    <div class="container col-md-8 col-lg-6 col-sm-12 col-xs-12 col-md-offset-2 col-lg-offset-3">
        <div>
            <div class="row">
                <div class="form-group" style="padding: 0 15px 0 15px">
                    <label for="authorSelect" class="inptlbl control-label">Автор</label>
                    <select id="authorSelect" class="js-example-basic-single dictSelector" name="state">
                        <option th:each="item : ${authors}" th:text="${item.name}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group" style="padding: 0 15px 0 15px">
                    <label for="locationSelect" class="inptlbl locationLbl control-label">Место</label>
                    <select id="locationSelect" class="js-example-basic-single dictSelector" name="state">
                        <option th:each="item : ${locations}" th:text="${item.name}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group" style="padding: 0 15px 0 15px">
                    <label for="themeSelect" class="inptlbl locationLbl control-label">Категория</label>
                    <select id="themeSelect" class="js-example-basic-single dictSelector" name="state">
                        <option th:each="item : ${themes}" th:text="${item.name}"></option>
                    </select>
                </div>
            </div>
            <div class="row form-inline">
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label class="inptlbl tagLbl control-label">Тэги</label>
                    <input type="text" class="tag-input"/>
                </div>
            </div>
            <div class="row form-group" style="padding: 0 15px 0 15px">
                <label for="comment">Описание</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <div class="row form-group" style="padding: 0 15px 0 15px">
                <button id="sendBtn" type="button" class="btn btn-lg btn-default">Сохранить</button>
            </div>

        </div>
    </div>

</body>
    <!--init-->
    <script src="../static/js/jquery-3.2.1.min.js" th:src="@{js/jquery-3.2.1.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
    <script src="../static/js/typeahead.bundle.min.js" th:src="@{js/typeahead.bundle.min.js}"></script>

    <!--components-->
    <script src="../static/js/select2.min.js" th:src="@{js/select2.min.js}"></script>
    <script src="../static/js/jquery-ui.min.js" th:src="@{js/jquery-ui.min.js}"></script>
    <script src="../static/js/mab-jquery-taginput.js" th:src="@{js/mab-jquery-taginput.js}"></script>

    <!--custom-->
    <script src="../static/js/common.js" th:src="@{js/common.js}"></script>
    <script src="../static/js/record.js" th:src="@{js/record.js}"></script>
    <script src="../static/js/bootstrap-notify.min.js" th:src="@{js/bootstrap-notify.min.js}"></script>
</html>
