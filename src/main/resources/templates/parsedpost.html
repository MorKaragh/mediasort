<html xmlns:th="http://www.thymeleaf.org">
    <div class="row well">
        <div class="post-author" th:text="${post.author}"></div>
        <div class="post-comment" th:text="${post.text}"></div>
    </div>

    <div class="row post-comment-box" th:each="item : ${comments}">
        <div class="post-author" th:text="${item.author}"></div>
        <div class="post-comment" th:text="${item.text}"></div>
    </div>
</html>
