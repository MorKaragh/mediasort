<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head lang="ru">
    <title>Вход в систему</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body class="container">

    <div class="row" style="margin-top: 100px;">
        <form th:action="@{/login}" method="post"
              class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-12">
            <div class="form-group">
                <label for="inputUsername">Логин:</label>
                <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Логин"/>
            </div>
            <div class="form-group">
                <label for="inputPassword">Пароль:</label>
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Пароль"/>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
            <div class="alert alert-danger" style="margin-top: 10px;" th:if="${param.error}">
                Не правильный логин или пароль
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-danger" style="margin-top: 10px;" th:if="${param.error}">
                    Вы вышли
                </div>
            </div>
        </form>
    </div>
</body>
    <div th:replace="fragments/header :: script"/>
</html>
